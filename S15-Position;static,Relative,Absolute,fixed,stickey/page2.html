<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parentDiv{
            width: 500px;
            height: 500px;
            background-color: blue;
            position: absolute;
            left: 100px;

        }
        #childDiv{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: 100px;
        }
    </style>
</head>
<body>
    <div id="parentDiv">
        <div id="childDiv"></div>
    </div>
</body>
</html>
